# ─────────────────────────────────────────────────────────────────────────────
# Spring Boot REST API + PostgreSQL
# Run:  docker-compose up -d
# Stop: docker-compose down
# Wipe: docker-compose down -v   (removes DB data volume too)
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ── PostgreSQL Database ────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: productdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d productdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - api-network

  # ── Spring Boot API ────────────────────────────────────────────────────────
  springboot-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-cicd-api
    restart: unless-stopped
    ports:
      - "8080:8080"        # host:container — both 8080, clean and consistent
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/productdb
      DB_USERNAME: devuser
      DB_PASSWORD: devpass
      SERVER_PORT: 8080    # app runs on 8080 inside the container
      SPRING_PROFILES_ACTIVE: default
      JAVA_OPTS: -Xms256m -Xmx512m
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    networks:
      - api-network

# ── Volumes ───────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local

# ── Networks ──────────────────────────────────────────────────────────────────
networks:
  api-network:
    driver: bridge
